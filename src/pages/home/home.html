<ion-header>
  <ion-navbar class = "NavHeader">
    <ion-title class = "Header">
      Welcome To Smart Home 
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="MainBody">
  <img src="../../assets/graphique/SmartHomeLogo.png" class="logo"/>
  <ion-grid >
    <ion-col  class = "LoginButton">
      <ion-row center text-center>
          <button ion-button full color="success" (click)="signup()">Sign up</button>
      </ion-row>

      
      <ion-row center text-center>
        <button ion-button full color="lightText" (click)="login()">Log in</button>
      </ion-row>
    </ion-col>
  </ion-grid>
</ion-content>
